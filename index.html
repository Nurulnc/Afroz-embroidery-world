<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Afroz Embroidery World</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #f7c2cc, #fceabb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 350px;
      width: 90%;
      animation: fadeIn 1s ease-in-out;
    }
    .card h1 {
      margin: 0;
      font-size: 28px;
      color: #d63384;
    }
    .card p {
      font-size: 16px;
      color: #555;
      margin-top: 10px;
    }
    .social-links {
      margin-top: 30px;
    }
    .social-links a {
      display: block;
      margin: 12px 0;
      padding: 12px;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.2s ease;
    }
    .facebook { background-color: #3b5998; }
    .instagram { background-color: #e1306c; }
    .whatsapp { background-color: #25d366; }
    .social-links a:hover {
      transform: scale(1.05);
    }
    .footer {
      margin-top: 30px;
      font-size: 13px;
      color: #999;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Afroz Embroidery World</h1>
    <p>Follow us for premium embroidery designs and updates!</p>
    <div class="social-links">
      <a href="https://www.facebook.com/share/1BoNnTzc1H/" class="facebook" target="_blank">Facebook Page</a>
      <a href="https://www.instagram.com/soniaafroza4?igsh=cDJueGtmdTNhcHd4" class="instagram" target="_blank">Instagram Profile</a>
      <a href="https://wa.me/8801815243007" class="whatsapp" target="_blank">Chat on WhatsApp</a>
    </div>
    <div class="footer">&copy; 2025 Afroz Embroidery World</div>
  </div>
</body>
</html>
